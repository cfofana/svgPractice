<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>SVG Practice</title>
</head>
<body>
    <!--  EMBEDDED SVG -->
    
    <svg height="150" width="150" xmlns="https://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="2" fill="maroon"></circle>
    </svg>

    <svg>
        <line x1="0" y1="100" x2="100" y2="0" stroke-width="2" stroke="black"></line>
    </svg>

    <svg>
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
    </svg>


    <!-- EXTERNAL SVG -->
        <strong>Here is an embedded svg file</strong>
        <embed src="example.svg" height="50" />
        <img src="example2.svg" />
</body>
</html>
