<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>SVG Practice</title>
</head>
<body>
    <!--  EMBEDDED SVG -->
    <svg xmlns="https://www.w3.org/2000/svg">
        <circle r="50" />
    </svg>

    <svg height="150" width="150" xmlns="https://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="2" fill="maroon"></circle>
    </svg>

    <svg>
        <line x1="0" y1="100" x2="100" y2="0" stroke-width="2" stroke="black"></line>
    </svg>
    <!-- EXTERNAL SVG -->
</body>
</html>
